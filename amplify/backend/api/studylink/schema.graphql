type MemberCard @model @auth(rules: [{allow: public}]) {
  id: ID!
  username: AWSEmail
  StudyGroupCards: [StudyGroupCard] @manyToMany(relationName: "MemberCardStudyGroupCard")
}

type ProfileCard @model @auth(rules: [{allow: public}]) {
  id: ID!
  firstName: String!
  lastName: String
  email: AWSEmail
  major: String
  image: AWSURL
  classesEnrolled: String
}

type Comment @model @auth(rules: [{allow: public}]) {
  id: ID!
  announcementID: ID! @index(name: "byAnnouncement")
  username: AWSEmail
  comment: String
  likes: Int
}

type Announcement @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String!
  studygroupcardID: ID! @index(name: "byStudyGroupCard")
  username: AWSEmail!
  date: AWSDateTime!
  announcement: String!
  Comments: [Comment] @hasMany(indexName: "byAnnouncement", fields: ["id"])
}

type StudyGroupCard @model @auth(rules: [{allow: public}]) {
  id: ID!
  groupName: String!
  numMembers: Int!
  className: String!
  description: String
  acceptingMembers: Boolean!
  groupOwner: AWSEmail!
  image: String
  Announcements: [Announcement] @hasMany(indexName: "byStudyGroupCard", fields: ["id"])
  memberList: [String]
  membercards: [MemberCard] @manyToMany(relationName: "MemberCardStudyGroupCard")
}
 